{% extends 'base.html' %}

{% block title %}Registrar Venta - Control de Ventas{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Registrar Venta</h1>
    
    <div class="bg-white shadow-md rounded-lg p-6">
        <form method="post">
            {% csrf_token %}
            
            {% for field in form %}
            <div class="mb-4">
                <label for="{{ field.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">
                    {{ field.label }}
                </label>
                {{ field }}
                {% if field.errors %}
                <p class="text-red-500 text-xs italic mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
            
            <div class="flex items-center justify-between mt-6">
                <a href="{% url 'lista_ventas' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                    Cancelar
                </a>
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Registrar Venta
                </button>
            </div>
        </form>
    </div>
</div>

<style>
    input, select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
    
    input:focus, select:focus {
        outline: none;
        ring: 2px;
        ring-blue-500;
        border-color: #3b82f6;
    }
</style>
{% endblock %}
