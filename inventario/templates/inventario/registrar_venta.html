{% extends 'inventario/base.html' %}

{% block title %}
Registrar Venta - Control de Ventas
{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-gray-800 mb-6">Registrar Venta</h1>
    <div class="bg-white shadow-md rounded-lg p-6">
        <form method="post">
            <!-- Formulario POST para registrar una nueva venta -->
            {% csrf_token %}
            <!-- Token de seguridad CSRF -->
            
            {% for field in form %}
            <!-- Itera a través de todos los campos del formulario de venta -->
            <div class="mb-4">
                <label for="{{ field.id_for_label }}" class="block text-gray-700 text-sm font-bold mb-2">
                    {{ field.label }}
                </label>
                {{ field }}
                <!-- Renderiza el campo del formulario (producto, cantidad, cliente, etc.) -->
                {% if field.errors %}
                <!-- Si hay errores de validación -->
                <p class="text-red-500 text-xs italic mt-1">{{ field.errors.0 }}</p>
                {% endif %}
            </div>
            {% endfor %}
            
            <div class="flex items-center justify-between mt-6">
                <!-- Contenedor de botones de acción -->
                <a href="{% url 'lista_ventas' %}" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded">
                    Cancelar
                </a>
                <!-- Botón Cancelar: vuelve al listado de ventas sin guardar -->
                <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">
                    Registrar Venta
                </button>
                <!-- Botón Registrar: envía el formulario para crear la venta -->
            </div>
        </form>
    </div>
</div>

<style>
    /* Estilos básicos para los campos del formulario */
    input, select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #d1d5db;
        border-radius: 0.375rem;
        box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
    }
    
    input:focus, select:focus {
        outline: none;
        border-color: #3b82f6;
    }
</style>
{% endblock %}
